<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		
		function setSearchEngine(event) {
			// console.log("It works.");
			let form = document.getElementById("searchForm");
			let selected = document.querySelector("input[name=engine]:checked");
			let searchEngine = selected.value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			form.setAttribute("action",actions[searchEngine]);
		}
				
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
        	form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<label id="shite">Search For: <input type="text" name="q" required/></label><br>
		<label id="googleplex">Google<input type="radio" name="engine" value="google" required/></label>
		<label id="duck">DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label id="bingbong">Bing<input type="radio" name="engine" value="bing"/></label>
		<label id="jeeves">Ask<input type="radio" name="engine" value="ask"/></label>
		<button>Go!</button>
	</form>

</body>
